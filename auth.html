<!DOCTYPE html>
<html lang=ru>
<head>
  <title>auth</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="auth">
  <header>
    <a href="index.html"><h1>Eatbox</h1></a>
    <h2>Аутентификация</h2>
  </header>
  <main>
    <section class="auth_back">
    <form action="https://httpbin.org/post" method="post" class="auth-form">
      <h2>Вход</h2>
      <label>Логин: <input type="text" name="login" required></label><br>
      <label>Пароль: <input type="password" name="password" required></label><br>
      <label class="checkbox">
        <input type="checkbox" name="remember">
        Запомнить меня
      </label><br>
      <button type="submit" class="button_auth">Войти</button>
    </form>
    </section>
  </main>
</body>
</html>
