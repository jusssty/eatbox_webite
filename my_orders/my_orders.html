<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eatbox — Мои заказы</title>
  <link rel="stylesheet" href="../main/styles.css">
  <link rel="stylesheet" href="my_orders.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <header>
    <a href="../index.html"><h1>Eatbox</h1></a>
  </header>
  <main>
    <section>
      <h2>Ваши заказы</h2>
      <div id="orders-container" class="orders-list"></div>
    </section>
  </main>

  <div id="notify" class="notify"></div>

  <div id="modalView" class="modal-bg" style="display:none;">
    <div class="modal">
      <i class="bi bi-x close-btn" onclick="closeModal('modalView')"></i>
      <h2>Информация о заказе</h2>
      <div id="modalViewContent"></div>
      <div class="modal-footer">
        <button class="btn-red" onclick="closeModal('modalView')">Ок</button>
      </div>
    </div>
  </div>

  <div id="modalEdit" class="modal-bg" style="display:none;">
    <div class="modal">
      <i class="bi bi-x close-btn" onclick="closeModal('modalEdit')"></i>
      <h2>Редактирование заказа</h2>
      <form id="editForm"></form>
      <div class="modal-footer">
        <button class="btn-red" onclick="saveEdit()">Сохранить</button>
        <button class="btn-gray" onclick="closeModal('modalEdit')">Отмена</button>
      </div>
    </div>
  </div>

  <div id="modalDelete" class="modal-bg" style="display:none;">
    <div class="modal">
      <i class="bi bi-x close-btn" onclick="closeModal('modalDelete')"></i>
      <h2>Удаление заказа</h2>
      <p>Вы действительно хотите удалить заказ?</p>
      <div class="modal-footer">
        <button class="btn-red" onclick="confirmDelete()">Да</button>
        <button class="btn-gray" onclick="closeModal('modalDelete')">Отмена</button>
      </div>
    </div>
  </div>
  <script src="my_orders.js"></script>
</body>
</html>
